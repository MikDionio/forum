{% extends "home/base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>{{user.username}} is logged in!</h1>
        <a href="{%url 'logout'%}">Logout</a>
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>
    {% endif %}
{% endblock %}
