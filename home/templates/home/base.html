<!DOCTYPE HTML>

<head>
    <title>Hi!</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" type = "text/css"/>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
                <h1>Forum</h1>
            </div>
            {% if user.is_authenticated %}
                <div class="col-auto">
                    <p>{{user.username}} is logged in!</p>
                </div>
                <div class="col">
                    <a href="{%url 'logout'%}">Logout</a>
                </div>
            {% else %}
                <div class="col">
                    <a href= "/home/login">Log-in</a>
                </div>
                <div class="col">
                    <a href = "/home/signup">Sign-up</a>
                </div>
            {% endif %}
        </div>
    </div>

    {% block content %}

    {% endblock %}
</body>
